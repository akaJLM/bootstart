<!DOCTYPE html>
<html lang="en">
<head>

<!--Site title-->
<title>BootStart</title>

<!--Meta-->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--Fav icon-->
<link rel="shortcut icon" href="favicon.png">

<!--Bootstrap css-->
<link href="./css/bootstrap.min.css" rel="stylesheet" media="screen">

<!--Bootstrap extension - general-->

<!--Bootstrap extension - FontAwesome with ie7 support-->
<link href="./css/bootstrap.font-awesome.min.css" rel="stylesheet">

<!--Bootstrap extension - FontAwesome new color icons-->
<link href="./css/bootstrap.font-awesome.min.ext.css" rel="stylesheet">
<!--[if IE 7]>
<link rel="stylesheet" href="./css/bootstrap.font-awesome-ie7.min.css">
<![endif]-->

<!--Hack precognized for #issue-->
<style type="text/css">
body {
	padding-top: 48px;
	padding-bottom: 40px;
}
@media (max-width: 979px) {
body {
	padding-top: 0;
}
}
</style>

<!--Bootstrap responsive-->
<link href="./css/bootstrap-responsive.min.css" rel="stylesheet">

<!--Theme css-->
<link href="./css/theme.style.min.css" rel="stylesheet">

<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>

<body>

<!--Menu top-->
<div id="navbar-user" class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <ul class="nav">
        <li><a class="brand" href="./" style="margin-left:0">BootStart</a></li>
      </ul>
      <div class="pull-right">
        <div class="btn-toolbar">
          <div class="btn-group"> <a href="./" class="btn btn-mini"><i class="icon-home icon-white"></i>Home</a> <a href="./login.html" class="btn btn-mini"><i class="icon-off icon-white"></i>Login</a> </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--Header-->
<header class="subhead clearfix">
  <div class="subhead-inner">
    <div class="container"> 
      
      <!--Breadcrumb-->
      <ul class="btn-align breadcrumb pull-left hidden-phone nav-breadcrumb">
        <li> <a href="./">Home</a> <span class="divider">/</span> </li>
        <li class="active">Sign up</li>
      </ul>
    </div>
  </div>
</header>

<!--Content-->
<div class="content clearfix">
  <div class="container">
    <div class="row"> 
      <!--Main content-->
      <div class="span12 main">
        <form id="signupform" class="form-vertical" action="#" style="opacity: 1; z-index: 200;">
          <p>Enter your e-mail address below and we will send you a registration link.</p>
          <div class="control-group">
            <div class="controls">
              <div class="input-prepend"> <span class="add-on"><i class="icon-envelope icon-white"></i></span>
                <input type="text" placeholder="E-mail adress">
              </div>
            </div>
          </div>
          <div class="form-actions"> <span class="pull-left"><a href="./login.html">Already an account ?</a></span> <span class="pull-right">
            <input type="submit" class="btn" value="Sign Up">
            </span> </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!--Javascript-->
</body>
</html>
